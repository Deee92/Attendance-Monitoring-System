<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home | Attendance Monitoring System</title>
	<link rel="icon" href="../images/favicon.png">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="../stylesheets/custom.css">
</head>
<body>
	<h1>Guru Gobind Singh Indraprastha University</h1>
	<img src="../images/logo.png" class="img-responsive center-this" alt="GGSIPU">
	<h2>Attendance Monitoring System</h2>

	<!--
	<a href="login.html"><button type="button" class="btn btn-primary btn-lg center-this">Login</button></a>
	-->
	
	<!-- Login modal -->
	<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel">
		<div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="loginModalLabel">Attendance Monitoring System</h4>
	      </div>
	      <div class="modal-body">
	      	<div class="row" style="margin-top: 1em">
	      		<div class="col-md-12">
							<form>
								<div class="form-group">
									<select class="form-control input-lg">
										<option>Faculty</option>
										<option>Student</option>
									</select>
								</div>
								<div class="form-group">
	    						<input type="text" class="form-control input-lg" placeholder="Username">
	    					</div>
	    					<div class="form-group">
	    						<input type="password" class="form-control input-lg" placeholder="Password">
	    					</div>
	    				</form>
	    			</div>
	    		</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	        <a href="#"><button type="button" class="btn btn-primary">Login</button></a>
	      </div>
	    </div>
  	</div>
	</div>
	<!-- Button trigger modal -->
	<button type="button" class="btn btn-primary btn-lg center-this" data-toggle="modal" data-target="#loginModal">
		Login
	</button>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
