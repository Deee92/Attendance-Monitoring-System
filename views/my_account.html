<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Account | Attendance Monitoring System</title>
	<link rel="icon" href="../images/favicon.png">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="../stylesheets/custom.css">
</head>
<body>
	<a href="index.html"><h5 class="option">Logout</h5></a>
	<ol class="breadcrumb">
		<li>Dean</li>
		<li><a href="#">Dashboard</a></li>
  	<li class="active">Account</li>
	</ol>
	<h1>Your account</h1>
	<div class="row" style="margin-top: 4em">
		<div class="col-md-4 col-md-offset-4">
			<form>
				<div class="form-group">
					<!-- Can't change username -->
					<p class="lead form-control-static">Username</p>
		    </div>
		    <div class="form-group">
		    	<input type="password" class="form-control input-lg" placeholder="Password">
		    </div>
		    <button type="submit" class="btn btn-lg btn-primary btn-block">Update</button>
		    <a href="javascript:history.back()" class="btn btn-danger btn-lg btn-block" role="button">Cancel</a>
			</form>
		</div>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
