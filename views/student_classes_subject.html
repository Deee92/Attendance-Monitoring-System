<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Subject | Attendance Monitoring System</title>
	<link rel="icon" href="../images/favicon.png">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="../stylesheets/custom.css">
	<link rel="stylesheet" href="../stylesheet/calendar.css">
</head>
<body>
<a href="index.html"><h5 class="option">Logout</h5></a>
	<div>
		<ol class="breadcrumb">
			<li>Student</li>
  		<li><a href="student.html">Dashboard</a></li>
  		<li><a href="student_classes.html">My classes</a></li>
  		<li class="active">Subject</li>
		</ol>
	</div>
	<h1>Subject Name</h1>
	<h2>Teacher Name <button type="button" class="btn btn-primary btn-xs" data-toggle="modal" data-target="#messageModal" data-whatever="@teacher">Message</button></h2>
	<div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="messageModalLabel">New message</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="control-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <a href="#"><button type="button" class="btn btn-primary">Send message</button></a>
      </div>
    </div>
  </div>
</div>
	<h3>Attendance: x%</h3>
	<div class="row">
		<div class="col-lg-12">
			<div id="my-calendar"></div>
		</div>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script type="text/javascript" src="../javascript/calendar.js"></script>
<script type="text/javascript" src="../javascript/application.js"></script>
</html>
