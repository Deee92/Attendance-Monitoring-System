<body>
  <div class="container">
	  <h1>Subject Name</h1>
    <hr/>
	  <h2>Teacher Name <button type="button" class="btn btn-success btn-xs" data-toggle="modal" data-target="#messageModal" data-whatever="@teacher">Message</button></h2>
    <div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="messageModalLabel">New message</h4>
          </div>
          <div class="modal-body">
            <a href="messages.html" style="float: right; margin-bottom: 0.7em;"><span class="glyphicon glyphicon-link" aria-hidden="true"></span></a>
            <form>
              <div class="form-group">
                <label for="recipient-name" class="control-label">Recipient:</label>
                <input type="text" class="form-control" id="recipient-name">
              </div>
              <div class="form-group">
                <label for="message-text" class="control-label">Message:</label>
                <textarea class="form-control" id="message-text"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <a href="#"><button type="button" class="btn btn-success">Send message</button></a>
          </div>
        </div>
      </div>
    </div>
    <h3>Attendance: x%</h3>
    <div class="row">
		<div class="col-lg-12">
			<div id="my-calendar"></div>
		</div>
	</div>
