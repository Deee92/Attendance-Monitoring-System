<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login | Attendance Monitoring System</title>
	<link rel="icon" href="../images/favicon.png">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
	<div class="container" style="margin-top: 3em;">
		<a href="index.html" class="option">Home</a>
		<hr/>
		<h1>Attendance Monitoring System</h1>
		<img src="../images/logo.png" height="200" width="200" class="img-responsive center-this" alt="GGSIPU">
		<div class="row" style="margin-top: 4em">
			<div class="col-md-6 col-md-offset-3">
				<form>
					<div class="form-group">
						<select name="type" class="form-control input-lg">
							<option value="1">Student</option>
							<option value="2">Faculty</option>
						</select>
					</div>
					<div class="form-group">
			    	<input type="text" class="form-control input-lg" placeholder="Username"/>
			    </div>
			    <div class="form-group">
			    	<input type="password" class="form-control input-lg" placeholder="Password"/>
			    </div>
			  	<button type="submit" class="btn btn-lg btn-block btn-success">Login</button>
				</form>
			</div>
		</div>
	</div>
	<footer class="footer">
    <div class="container">
      <small class="text-muted">Developed and maintained by Software Development Cell, USICT</small>
